version '0.1.0'

repositories {
    mavenCentral()
}

dependencies {
    compile project(':models')
    compile group: 'com.impossibl.pgjdbc-ng', name: 'pgjdbc-ng', version: '0.6'
    compile group: 'com.zaxxer', name: 'HikariCP', version: '2.5.1'
    compile group: 'io.reactivex', name: 'rxjava', version: '1.2.3'
    compile group: 'org.mindrot', name: 'jbcrypt', version: '0.3m'

    testCompile group: 'junit', name: 'junit', version: '4.11'
}