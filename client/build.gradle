apply plugin: 'com.github.johnrengelman.shadow'

version '0.1.0'

repositories {
    mavenCentral()
}

dependencies {
    compile project(':models')
    compile group: 'io.grpc', name: 'grpc-all', version: '1.0.2'

    testCompile group: 'junit', name: 'junit', version: '4.11'
}

dependencies {
}

jar.finalizedBy shadowJar

shadowJar {
    mustRunAfter jar
    archiveName = jar.archiveName
    classifier = 'fat'
    manifest {
        attributes 'Main-Class': 'com.asadmshah.hnclone.server.client.Client'
    }
}

artifacts {
    shadowJar
}

task copyToServer << {
    ssh.run {
        settings {
            knownHosts = allowAnyHosts
        }
        session(remotes.vm) {
            put from: "client/build/libs/client-0.1.0.jar", into: "client.jar"
        }
    }
}